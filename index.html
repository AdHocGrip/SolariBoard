<!doctype html>
<html>
<head>
	<style>
	html{
		width:100%;
		height:100%;
	}
	body{
		width:100%;
		height:100%;
		background-color:#000;
		font-family:'League Gothic';
		text-transform:uppercase;
		color:#fff;
		font-size:2em;
		-webkit-transform:translateZ(0);
	}
	*{
		margin:0;
		padding:0;
	}
	h1{
		position:absolute;
		left:-9999px;
	}
	ol{
		width:100%;
		height:100%;
		list-style-type:none;
		font-size:3em;
		display:-webkit-box;
		-webkit-box-orient:vertical;
		-webkit-box-pack:center;
	}
	li{
		letter-spacing:0;
		white-space:nowrap;
	}
	.set{
		position:relative;
		line-height:1em;
		width:0.7em;
		margin:0.1ex;
		height:1em;
		display:inline-block;
		vertical-align:middle;
		-webkit-perspective:500;
	}
	.wrapper span{
		display:block;
	}
	.wrapper{
		position:absolute;
		width:100%;
		top:0;
		left:0;
		display:block;
		-webkit-transform-style:preserve-3d;
		-webkit-transform-origin:bottom;
		-webkit-transition-duration:0.3s;
		height:0.5em;
	}
	.wrapper>span{
		top:0;
		left:0;
		position:absolute;
		height:0.5em;
		width:100%;
		text-align:center;
		overflow:hidden;
		-webkit-backface-visibility:hidden;
		background-color:#222;
		background-image:-webkit-linear-gradient(90deg, rgba(0,0,0,0.3), transparent);
		border-radius:2px;
	}
	.red>span{
		background-color:red;
	}
	.green>span{
		background-color:green;
	}
	.orange>span{
		background-color:orange;
	}
	.wrapper > .back{
		-webkit-transform:rotate3d(1, 0, 0, 180deg);
	}
	.back span{
		position:absolute;
		bottom:0;
		width:100%;
	}
	</style>
	<script src="jquery-1.6.1.js"></script>
	<script src="underscore.1.2.0.js"></script>
	<script src="backbone.0.5.3.js"></script>
	<script>
	$(function(){
		// var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890- '.split(''),
		var chars = 'ABCDEF'.split(''),
			styles = ['grey'],
			charSetHTML = '<span class="set">';
		
		_.each(styles, function(s){
			_.each(chars, function(c, i){
				charSetHTML += '<span class="wrapper '+s+'">' +
					'<span class="back"><span>' + c + '</span></span>' +
					'<span class="front">'+ (chars[i+1] ? chars[i+1] : chars[0]) +'</span>' +
				'</span>';
			});
		});
		charSetHTML += '</span>';
		
		var wordHTML = _.reduce('H'.split(''), function(memo){
			return memo + charSetHTML;
		}, '');
		
		$('li').html(wordHTML).find('.set').each(function(){
			var $wrappers = $(this).find('.wrapper'),
				l = $wrappers.length,
				i = 1,
				prev = null,
				prevPrev = null,
				el = null,
				next = function(){
					if(l-i < 0){
						i=1;
						prev = null;
						prevPrev = null;
					}
					el = $wrappers.get(l-i);
					if(prev){
						prev.style.webkitTransitionProperty = 'none';
					}
					if(prevPrev){
						prevPrev.style.zIndex = -1;
						prevPrev.style.webkitTransform = 'none';
					}
					el.style.zIndex = i;
					el.style.webkitTransitionProperty = '-webkit-transform';
					el.style.webkitTransform = 'rotate3d(1, 0, 0, -180deg)';
					prevPrev = prev;
					prev = el;
					i++;
				}; 
	
			$wrappers.bind('webkitTransitionEnd', next);
			setTimeout(next, Math.floor(Math.random()*2000));
		});
	});
	</script>
</head>
<body>
	<h1>Build status</h1>
	<ol>
		<li></li>
	</ol>
</body>
</html>
