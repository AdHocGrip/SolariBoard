<!doctype html>
<html>
<head>
	<script src="jquery.js"></script>
	<script src="underscore.js"></script>
	<script src="backbone.js"></script>
	<script src="Three.js"></script>
	<script src="stats.js"></script>
	<script src="Tween.js"></script>
	<script src="SolariTexture.js"></script>
	<script src="SolariRow.js"></script>
	<script src="SolariFlap.js"></script>
	<script src="Solari.js"></script>
	<script>
	var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789-. '.split('');
	new SolariTexture().bind('load', function(){
		var board = new Solari,
			row = new SolariRow();
			
		row.add(new SolariFlap(this, 100, -100));
		board.add(row);
		document.getElementById('container').appendChild(board.el);
		board.displayStats();
		board.start();
	}).load('chars.jpg', chars, 80, 80);
	</script>
	<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		background:#000;
	}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
