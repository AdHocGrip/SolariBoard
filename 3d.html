<!doctype html>
<html>
<head>
	<script src="jquery.js"></script>
	<script src="underscore.js"></script>
	<script src="backbone.js"></script>
	<script src="Three.js"></script>
	<script src="stats.js"></script>
	<script src="Tween.js"></script>
	<script src="SolariTexture.js"></script>
	<script src="SolariRow.js"></script>
	<script src="SolariFlap.js"></script>
	<script src="Solari.js"></script>
	<script>
	(function(){
	new SolariTexture().bind('load', function(){
		var board = window.Board = new Solari;
		var row,
			textureSet = this;
		
		$('#container').append(board.el);
		
		_(4).times(function(){
			row = new SolariRow(board.y);
			_(14).times(function(){
				row.add(textureSet);
			});
			board.add(row);
		});
		
		board.displayStats();
		board.start();
		
		setTimeout(function(){
			board.setMessage(['HI THERE', 'YOU SMELL OF', 'TOMATO SOUP', 'LOL']);
		}, 100);
	}).load('chars.jpg', 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789-. '.split(''), 80, 80);
	
	})();
	</script>
	<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		background:#000;
	}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
