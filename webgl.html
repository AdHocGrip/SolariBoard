<!doctype html>
<html>
<head>
	<script src="lib/jquery.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="lib/Three.js"></script>
	<script src="lib/stats.js"></script>
	<script src="lib/Tween.js"></script>
	<script src="src/SolariTexture.js"></script>
	<script src="src/SolariRow.js"></script>
	<script src="src/SolariFlap.js"></script>
	<script src="src/Solari.js"></script>
	<script>
	(function(){
	new SolariTexture().bind('load', function(){
		var board = window.Board = new Solari;
		var row,
			textureSet = this;
		
		$('#container').append(board.el);
		
		_(4).times(function(){
			row = new SolariRow(board.y);
			_(14).times(function(){
				row.add(textureSet);
			});
			board.add(row);
		});
		
		board.displayStats();
		board.start();
		
		setTimeout(function(){
			board.setMessage(['', '', '', '']);
		}, 100);
	}).load('img/chars.jpg', 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789-. '.split(''), 80, 80);
	
	})();
	</script>
	<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		background:#000;
	}
	</style>
	<script src="plugins/jenkins.js"></script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
